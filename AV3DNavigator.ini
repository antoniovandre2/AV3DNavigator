# AV3DNavigator: "sourceforge.net/projects/av3dnavigator".

# Arquivo de inicialização de variáveis globais. Opções de alteração: "x", "y", "z", "Teta", "Phi", "Rot", "RaioTeta", "RotacaoTeta", "RaioPhi", "RotacaoPhi", "DistanciaTela", "FatorAnguloVisao", "MargemAnguloVisao", "Apfloat", "fillPolygon", "ResolucaoTriangulos", "SleepTime", "CorJanela",  "CorFonteJanela", "CorJanelaGradiente", "CorPrint", "Parametro$", "Parametro$Step", com $ variando de 0 a 9, "LabelAnimado", "PrecisaoApfloat" e "DivisorCosPhiAdd".

# A opção "CorPrint" é referente à cor das legendas quando capturada uma snapshot, se não definida, será aleatória.

x = 0
y = 0
z = 0
Teta = 0
Phi = 0

CorJanela = 0,0,255
CorJanelaGradiente = 0,0,0
CorFonteJanela = 255,255,255

Parametro0 = 0
Parametro0Step = 1

LabelAnimado = 1
PrecisaoApfloat = 20

# _______________

# Trick.

# Quanto mais veloz sua máquina, recomenda-se um maior valor. Algumas JDKs não leem os clocks dos processadores. Variável associada à precisão em rotações. Default: 20.

DivisorCosPhiAdd = 20

# _______________
